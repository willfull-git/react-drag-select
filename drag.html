<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
    .grid {
      height: 50vw;
      width: 100vw;
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      grid-template-columns: repeat(10, 1fr);
    }
    .cell {
      height: 100%;
      width: 100%;
      background-color: red;
      border: 1px solid white;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="grid" class="grid">

  </div>

  <script>
    let
      $grid = document.getElementById('grid'),
      $cell = `<div class="cell" draggable="false"></div>`;

    document.addEventListener('dragstart', (e)=>{
      // Log
      console.log(e.target);

      if(
        e.target.classList.contains('grid')
        ||
        e.target.classList.contains('cell')
      )
        console.log('--| prevent dragging');
        e.preventDefault();
    });

    for(let i=0; i<50; i++){
      $grid.innerHTML += $cell;
    }
  </script>
</body>
</html>
